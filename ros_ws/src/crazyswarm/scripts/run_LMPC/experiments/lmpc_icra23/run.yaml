# Take off and landig parameters
takeoff_height: 0.6
takeoff_rate: 0.5
landing_height: 0.1
landing_rate: 0.001

E_BB_width: 5.0 # emergency bounding box width limit
E_BB_height: 1.8 # emergency bounding box width limit

kalman_warmup: 3.0

# Run Details

tasks: 
  - ref: 'hover_ref'
    cntrl: "PIDController"
    time: 4.0
    adaptive: False
    policy_config: none
    description: "Hover init"

  - ref: 'random_zigzag_yaw'
    cntrl: "LMPCController"
    time: 10.0
    adaptive: False
    policy_config: none
    description: "Trajectory lmpc"
    seed : 0
    maxes : [0.7, 0.7, 0.0]